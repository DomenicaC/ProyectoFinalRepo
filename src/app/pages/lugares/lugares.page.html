<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Agrega tu lugar aquí</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-header>
    <ion-item>
      <ion-avatar slot="start">
        <img
          src="https://firebasestorage.googleapis.com/v0/b/proyectofinalpm-7815e.appspot.com/o/imagenes%2Fmarker.png?alt=media&token=a59c55f4-5e3a-47ad-baad-a16ac3188bd0" />
      </ion-avatar>
      <ion-label>
        <h1>Turisteando</h1>
        <h2>Ecuador</h2>
      </ion-label>
    </ion-item>
  </ion-card-header>

  <ion-card-content>
    <ion-item (click)="addDirection()">
      <ion-label class="normal">
        Ubicación
      </ion-label>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" color="danger" name="location"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-item>

    <ion-item>
      <ion-label class="normal" position="floating">
        Referencia a la ubicación
      </ion-label>
      <ion-input [(ngModel)]="mapa.titulo" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="normal" position="floating">
        Dueño
      </ion-label>
      <ion-input [(ngModel)]="mapa.dueno" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="normal" position="floating">
        Descripción corta
      </ion-label>
      <ion-input [(ngModel)]="mapa.desCorta" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="normal" position="floating">
        Descripción larga
      </ion-label>
      <ion-input [(ngModel)]="mapa.desLarga" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label class="normal" position="floating">
        Imagen
      </ion-label>
      <ion-input [(ngModel)]="mapa.imgUrl" class="normal" type="text" inputmode="text">
      </ion-input>
    </ion-item>

    <section>
      <header>Guardar Ubicacion</header>
      <ion-button color="success" expand="block" (click)="guardar()">Guardar</ion-button>
    </section>

  </ion-card-content>

</ion-content>
