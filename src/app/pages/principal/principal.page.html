<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Principal</ion-title>
  </ion-toolbar>
</ion-header>

<section>

  <ion-card-header>
    <center>
      <ion-item>
        <ion-avatar slot="start">
          <img
            src="https://firebasestorage.googleapis.com/v0/b/proyectofinalpm-7815e.appspot.com/o/imagenes%2Fmarker.png?alt=media&token=a59c55f4-5e3a-47ad-baad-a16ac3188bd0" />
        </ion-avatar>
        <ion-label>
          <h1>Turisteando</h1>
          <h2>Ecuador</h2>
        </ion-label>
      </ion-item>
    </center>

  </ion-card-header>

  <ion-row>
    <ion-col>

    </ion-col>
    <ion-col>
      <ion-button size="small" color="tertiary" expand="block" (click)="authService.logout()">
        Cerrar Sesion
      </ion-button>
    </ion-col>
  </ion-row>


</section>

<center>
  <h1>Lugares para visitar</h1>
</center>

<ion-content class="ion-padding">
  <div class="item-slider">
    <ion-slide *ngFor="let item of lugares | async">
      <ion-col (click)="seleccion(item)">
        <ion-card class="ion-margin-top">
          <ion-card-header class="ion-no-padding">
            <ion-img [src]="item.imgUrl"></ion-img>
            <ion-card-title class="ion-padding">{{ item.titulo }}</ion-card-title>
          </ion-card-header>

          <ion-card-content>
            {{ item.desCorta }}
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-slide>
  </div>
</ion-content>
