<ion-header>
  <ion-toolbar>
    <ion-title>Registro de usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-avatar slot="start">
          <img src="src/app/Img/marker.png" />
        </ion-avatar>
        <ion-label>
          <h1>Turisteando</h1>
          <h2>Ecuador</h2>
        </ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>

      <form>
        <ion-item lines="full">
          <ion-label position="floating">Correo</ion-label>
          <ion-input type="text" #email required></ion-input>
        </ion-item>

        <ion-item lines="full">
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" #password required></ion-input>
        </ion-item>

        <ion-row>
          <ion-col>
            <ion-button type="submit" size="small" color="medium" (click)="onRegister(email, password)" expand="block">
              Registrarse
            </ion-button>
          </ion-col>
          <ion-col>
            <ion-button size="small" color="medium" expand="block" routerLink="/inicio-sesion">Inicio Sesión
            </ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>


    <section>
      <header>Registrarse con:</header>
      <ion-row>
        <ion-col>
          <ion-button expand="block" size="small" color="warning">
            <ion-icon name="logo-google"></ion-icon>
            Google
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button expand="block" size="small" color="tertiary">
            <ion-icon name="logo-facebook">
            </ion-icon> Facebook
          </ion-button>
        </ion-col>
      </ion-row>


    </section>

  </ion-card>

</ion-content>
